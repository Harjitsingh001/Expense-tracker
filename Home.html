
<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="Home.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <h1 class="ttle">Expense Tracker </h1>

    <div class="container">




        <div class="money">

            <h4 class="LeftB">
                Total-money :<span id="total" style="margin-left: 10px;color: yellow;"></span>
            </h4>

            <h4 class="LeftB">
                Left-money :<span id="left" style="margin-left: 10px; color: greenyellow;"></span>
            </h4>

            <h4 class="LeftB">
                Spend Money : <span id="rem" style="margin-left: 10px ;color:rgb(174, 52, 0);"></span>
            </h4>
        </div>

        <div class="total" style="margin-top: 10px;">
            <h5 id="Your-budget">Your Budget:<input type="text" id="input"></h5>
            <Button class="btn" id="btn"> Submit</Button>
            <h5 class="head">  Category :<input type="text" placeholder="category" id="saman" ></h5>
            <h5 style="margin-left:90px; margin-top: 35px;"> FilterBy:
                <select id="filter-items">

                </select>
            </h5>


        </div>
        <div class="ok">
            <form id="expense-form" style="margin-top: 100px;">

                <!-- <input type="text" id="expense-category" placeholder="Category" required /> -->
                <label for="name" class="down">Select Category:</label>
                <select name="category" id="expense-category">


                </select>

                <input type="number" id="expense-amount" placeholder="Amount" required />
                <input type="date" id="date" placeholder="Date">

                <button type="submit" class="btn2">
                    Add
                </button>
            </form>
        </div>
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Update</th>
                    </tr>
                </thead>


                <tbody id="expense-list"></tbody>

            </table>

        </div>

        <!-- // here is the total money usage  -->

        <div class="total-amount">
            <strong> Your Total :</strong>
            $<span id="total-amount">0</span>
        </div>

        <div id="editModal" class="modal">
            <h2 class="mew">Edit Expense </h2>
            <div class="modal-content">
                <span class="close">&times;</span>

                <form id="editForm">
                    <!-- Add input fields for editing category, amount, and date -->
                    <label for="editCategory" class="modal-headings"
                        style="width: 100px; margin-bottom:30px;">Category:</label>
                    <input type="text" id="editCategory" required>
                    <label class="modal-headings" for="editAmount">Amount:</label>
                    <input type="number" id="editAmount" step="0.01" required>
                    <label class="modal-headings" for="editDate">Date:</label>
                    <input type="date" id="editDate" required>
                    <button class="modal-headings" type="button" id="saveChangesBtn">Save </button>
                </form>
            </div>
        </div>

    </div>

    <!-- <div style="border: 2px solid; height: 300px; width: 500px; margin-left: 500px;">

    </div> -->
    <script src="Script.js"></script>
</body>

</html>
